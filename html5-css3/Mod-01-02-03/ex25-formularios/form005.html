<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CheckBox e Radius</title>
</head>
<body>

    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="nome" id="isex-m" value="M" checked><label for="isex-m">Masculino</label>
            <input type="radio" name="nome" id="isex-f" value="F"><label for="isex-f">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênnis</label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
